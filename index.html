<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Easybank landing page</title>

    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="bg">
    <header class="header flex justify-between items-center py-3 px-1">
      <img src="images/logo.svg" alt="easybank" />

      <img src="images/icon-hamburger.svg" alt="hamburger" />
    </header>
    <div class="hero-section bg-White">
      <div class="hero-img py-5">
        <img src="images/image-mockups.png" alt="mockups" />
      </div>
      <div class="hero-txt text-center">
        <h1
          class="main-heading font-light text-3xl text-Dark-Blue leading-9 mb-5"
        >
          Next generation digital banking
        </h1>

        <p class="text-sm font-medium text-Grayish-Blue mb-3">
          Take you financial life online.Your Easybank account will be a
          one-stop-shop for spending,saving,budgeting,investing and much more.
        </p>

        <a
          href="#"
          class="btn py-3 px-6 rounded-full bg-gradient-to-r from-Lime-Green to-Bright-Cyan text-base font-bold text-White"
          >Request Invite</a
        >
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Erick Ngechu</a>.
    </div> -->
  </body>
</html>
